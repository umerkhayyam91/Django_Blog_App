{% extends 'blog/base.html' %}

{% block content %}
<h2>You have been logged out</h2>
<div class="border-top pt-3">
    <small class="text-muted">
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-link">Log in again?</button>
        </form>
    </small>
</div>
{% endblock content %}
